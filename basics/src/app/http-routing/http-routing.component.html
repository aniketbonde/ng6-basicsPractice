<input type="text" [(ngModel)] = "userName" placeholder="Enter username here">&nbsp;
<button (click) = "searchUser()">Search</button>


<div *ngIf="response">
  <p>Login : {{response.login}}</p>
  <p>Repository : {{response.public_repos}}</p>
  <p>Followers : {{response.followers}}</p>
  <p>Account Type : {{response.type}}</p>
</div>
